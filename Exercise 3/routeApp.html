<!doctype html>

<html lang="en">
<head >
  <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/routeApp.css">

</head>


<body contenteditable="false" onload='start()' >

<div class='information row'>
    <div class="content">
        <form>
            Select the route: <select id='routeSelect' placeholder='Select country'>
                <option>Select route</option>
                <br>
            </select>
                </form>
    </div>
    <div class="button-row content btn-group">
        <button class='informationBox col' type='button' onclick='showBuses(routeSelect.value)'>Show buses</button>
        <button class='informationBox col' onclick='refresh()'>Refresh</button>
        <button class='informationBox col' id='dT' onclick='showRoute(routeSelect.value)'>Show route</button>
    </div>
</div>
<div class='map'>
        <div id="googleMap" style="width:100%;height:300px;"></div>

    </div>
  <script src="js/routeApp.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATB415_Tx7EYsmDE1XTEJc3CkGfAICJ0s&callback=myMap"></script>

</body>
</html>
